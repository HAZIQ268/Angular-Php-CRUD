<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container">
<table class="table text-dark mt-5 table-bordered table-striped table-responsive">
  <tr  class="fw-bold" >
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Password</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let item of xyz">
    <td >{{item.id}}</td>
    <td >{{item.name}}</td>
    <td >{{item.email}}</td>
    <td >{{item.password}}</td>

    <button class="btn btn-success mt-2 me-3" (click)="edit(item)">
      Edit
    </button>

    <button class="btn btn-danger mt-2 me-5"  >
      Delete
    </button>



  </tr>

</table>
</div>

<div class="row">
  <div class="col-md-12">
<div class="container">
<form action="" *ngIf="edituser" (ngSubmit)="update_data()">
<h1 class="text-center bg-dark text-white p-2 mt-5">
  Update Data
</h1>
<div class="mb-3">
  <input type="text" name="id" [(ngModel)]="edituser.id" class="form-control"
      id="exampleInputPassword1">
</div>
<div class="mb-3">
  <input type="text" name="name" [(ngModel)]="edituser.name" class="form-control"
      id="exampleInputPassword1">
</div>
<div class="mb-3">
  <input type="text" name="email" [(ngModel)]="edituser.email" class="form-control"
      id="exampleInputPassword1">
</div>
<div class="mb-3">
  <input type="text" name="password" [(ngModel)]="edituser.password" class="form-control"
      id="exampleInputPassword1">
</div>

 <button type="submit" class="btn btn-success">Update</button>
</form>
</div>
</div>
</div>
